    <title>Cargar un control select desde una array</title>

<body>
    <div class="container">

        <h1>
            AJAX: Asynchronous Javascript And XML
            <small>Cargando un control select desde un array</small>
        </h1>

        <hr>

        <div class="container ejercicio">

            <h2>Ejemplo:</h2>

            <hr>

            <p>A continuaci√≥n se muestran 2 controles html de tipo select, el primero muestra un listado de carreras disponibles, el segundo muestra las materias de cada carrera, segun la carrera seleccionada</p>
            
            <div class="form-group row">
                <label for="carrera" class="col-form-label col-sm-4">Carrera:</label>
                <div class="col-sm-8">
                    <select name="carrera" id="carrera" class="form-control">
                        <option value="0">Seleccionar</option>
                        <option value="1">Analista de sistemas</option>
                        <option value="2">Telecomunicaciones</option>
                        <option value="3">Webmaster</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="materias" class="col-form-label col-sm-4">Materias:</label>
                <div class="col-sm-8">
                    <select name="materias" id="materias" class="form-control">
                    <option value="0">Selecciona una carrera</option>
                    </select> 
                </div>
            </div>
        </div>

        <span id="espera"></span>
    </div>

    <!-- Importando el archivo js -->
    <script src="./js/16.cargarControlSelect_2.js"></script>
